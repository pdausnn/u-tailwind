<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/build/tailwind.css">
</head>
<body class="bg-gray-100">
    <h1 class="text-4xl font-bold text-center text-blue-500">Hello World</h1>
    <div class="u-grid-container u-grid-spacing--1">
        <div class="u-grid-item u-xs-12">
            <button u-button variant="contained">Button One</button>
        </div>
        <div class="u-grid-item u-xs-12">
            <button u-button variant="contained" color="primary">Button Two</button>
        </div>
        <div class="u-grid-item u-xs-12">
            <button u-button variant="contained" color="neutral">Button Three</button>
        </div>
    </div>
    <div class="u-grid-container u-grid-spacing--1">
        <div class="u-grid-item u-xs-12">
          <button u-button variant="outlined">Button One</button>
        </div>
        <div class="u-grid-item u-xs-12">
          <button u-button variant="outlined" color="primary">Button Two</button>
        </div>
        <div class="u-grid-item u-xs-12">
          <button u-button variant="outlined" color="neutral">Button Three</button>
        </div>
    </div>
    <div class="u-grid-container u-grid-spacing--1">
        <div class="u-grid-item u-xs-12">
          <button u-button>Button One</button>
        </div>
        <div class="u-grid-item u-xs-12">
          <button u-button color="primary">Button Two</button>
        </div>
        <div class="u-grid-item u-xs-12">
          <button u-button color="neutral">Button Three</button>
        </div>
    </div>
    <div class="u-grid-container u-grid-spacing--1">
        <div class="u-grid-item u-xs-12">
          <button u-button variant="contained" disabled>Contained Disabled</button>
        </div>
        <div class="u-grid-item u-xs-12">
          <button u-button variant="outlined" disabled>Outlined Disabled</button>
        </div>
        <div class="u-grid-item u-xs-12">
          <button u-button disabled>Text Disabled</button>
        </div>
      </div>
</body>
</html>
